<html>
  <head>
    <title>todo</title>
    <link rel="stylesheet" href="css/todo.css" />
    <script src="js/home.js"></script>
    <script src="js/render.js"></script>
  </head>
  <body onload="loadTodos()">
    <h1>TODO</h1>
    <div class="todoPage">
      <div class="adder">
        <h2>Create your Todo</h2>
        <div class="form">
          <input
            type="text"
            name="title"
            placeholder="Enter Title"
            id="inputTitle"
            autocomplete="off"
            required
          />
          <input
            class="button"
            type="submit"
            value="Create"
            onclick="createTodo()"
          />
          <h2>Tasks</h2>
          <div id="todoItems"></div>
          <div class="taskButtons">
            <input
              class="button"
              type="button"
              value="add"
              onclick="addItem()"
            />
            <input
              class="button"
              type="button"
              value="delete"
              onclick="deleteItem()"
            />
          </div>
        </div>
      </div>
      <div class="todoList">
        <h2>Todo List</h2>
        <div id="todos"></div>
      </div>
    </div>
  </body>
</html>
