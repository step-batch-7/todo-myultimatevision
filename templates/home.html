<html>
  <head>
    <title>todo</title>
    <link rel="stylesheet" href="css/todo.css" />
    <script src="js/home.js"></script>
    <script src="js/render.js"></script>
  </head>
  <body onload="loadTodos()">
    <h1>TODO</h1>
    <div class="todoPage">
      <div class="createTodo">
        <h2>Create your Todo</h2>
        <div class="form">
          Tilte :<input type="text" name="title" required /><br />
          <input type="submit" value="Create Todo" onclick="createTodo()" />
        </div>
      </div>
      <div class="outer">
        <h2>Tasks</h2>
        <div class="tasks">
          <input type="button" value="Add Task" onclick="addItem()" />
          <input type="button" value="Delete Task" onclick="deleteItem()" />
          <div id="todoItems">
            <textarea name="todoItem" rows="3" cols="40" required></textarea>
          </div>
        </div>
      </div>
      <div class="todoList">
        <h2>Todo List</h2>
        <div id="todos"></div>
      </div>
    </div>
  </body>
</html>
